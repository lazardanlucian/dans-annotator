services:
  wordpress:
    build:
      context: .
      dockerfile: wordpress.Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_TABLE_PREFIX: wp_
      WORDPRESS_DEBUG: "1"
      WORDPRESS_TITLE: "Plugin Dev"
      WORDPRESS_ADMIN_USER: "dev"
      WORDPRESS_ADMIN_PASSWORD: "dev"
      WORDPRESS_ADMIN_EMAIL: "dev@example.com"
      WORDPRESS_CONFIG_EXTRA: |
        define( 'WP_DEBUG_LOG', true );
        define( 'WP_DISABLE_FATAL_ERROR_HANDLER', true );
        define( 'WP_ENVIRONMENT_TYPE', 'development' );
        define( 'WP_HOME', getenv_docker('WORDPRESS_URL', '') );
        define( 'WP_SITEURL', getenv_docker('WORDPRESS_URL', '') );
        $_SERVER['HTTP_HOST'] = getenv_docker('WORDPRESS_HOST', '');
    volumes:
      - html:/var/www/html/
      - ..:/var/www/html/wp-content/plugins/current-devel-plugin/
      - ..:/workspace
    ports:
      - 80:80

  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 5s
      retries: 10

  mailpit:
    image: axllent/mailpit:latest
    restart: unless-stopped
    ports:
      - "8025:8025"
      - "1025:1025"
    environment:
      MP_SMTP_BIND_ADDR: "0.0.0.0:1025"
      MP_UI_BIND_ADDR: "0.0.0.0:8025"

volumes:
  html:
  mysql:
